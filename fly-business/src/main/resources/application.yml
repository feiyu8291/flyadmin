server:
  port: 8080

spring:
  application:
    name: fly-admin
  # 默认使用 dev 配置，方便本地开发
  profiles:
    active: dev
  # 通用 Jackson/FastJson 配置等可以放这里，目前项目较简单，暂无其他通用层配置
  
  # Flyway 配置
  flyway:
    enabled: true
    # 迁移脚本位置
    locations: classpath:db/migration
    # 如果数据库非空，自动执行基准迁移
    baseline-on-migrate: true
    # 基准版本
    baseline-version: 0


# MyBatis-Plus 全局配置
mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.fly.business.modules.*.model.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# JWT 全局配置
jwt:
  # JWT 密钥
  secret: flyAdminSecretKeyForJwtTokenGenerationAndValidation2026
  # Token 过期时间（毫秒），默认 7 天
  expiration: 604800000