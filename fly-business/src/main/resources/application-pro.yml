spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    # 生产环境数据库 (请在部署时替换为真实IP，或通过环境变量覆盖)
    url: jdbc:mysql://PRODUCT_DB_HOST:3306/fly_admin?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: PRODUCT_DB_PASSWORD
  redis:
    # 生产环境 Redis
    host: PRODUCT_REDIS_HOST
    port: 6379
    password: PRODUCT_REDIS_PASSWORD
    database: 0
    timeout: 3000ms
    lettuce:
      pool:
        max-active: 8
        max-wait: -1ms
        max-idle: 8
        min-idle: 0

# 生产环境日志级别 usually higher
logging:
  level:
    root: error
    com.fly: info